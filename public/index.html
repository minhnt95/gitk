<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App sync git</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main id="main">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    Sync Git
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form action="/" method="post" id="form-add">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="repo">Repo</label>
                        <input name="repo" type="text" class="form-control" id="repo" placeholder="Repo E.g tutv95/gitk">
                    </div>
                    <div class="form-group">
                        <label for="dir">Dir</label>
                        <input name="dir" type="text" class="form-control" id="dir" placeholder="Dir">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="host">Host</label>
                        <select name="host" id="host" class="form-control">
                            <option value="bitbucket">Bitbucket</option>
                            <option value="github">GitHub</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-danger" id="add">Add</button>
            </div>
        </form>

        <h2>List sync git</h2>
        <div class="list_puller">
        </div>
    </div>

</main>

<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
